    <script>
        function processing(){
        	var source = new EventSource("/test/insert");
	        source.onmessage = function(event) {
		    $('.progress-bar').css('width', event.data+'%').attr('aria-valuenow', event.data);
    		$('.progress-bar-label').text(event.data+'%');

    		    if(event.data == 100){
	        		source.close()
	    	    }
            }
	}
	</script>
</head>

<body>
    <form name='submit' method="GET" onsubmit="processing()">
        <input type="text" title="datas" placeholder="username" name="datas"/>
        <button type="submit" class="btn">Login</button>
    </form>
	<div class="progress" style="width: 50%; margin: 50px;">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			<span class="progress-bar-label">0%</span>
		</div>
	</div>

  <input type="button" value="SELECT 예제" onclick="location.href='/test/select'">
